<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
    rel="stylesheet"
/>
        <link rel="stylesheet" href="styles.css"/>
        <title>Landing Page</title>
    </head>
    <body>
        <nav>
            <div class="nav__header">
                <div class="nav__logo">
                    <a href="#">Chill Cafe</a>
                </div>
                <div class="nav__menu__btn" id="menu-btn">
                    <i class="ri-menu-line"></i>
                </div>
            </div>
            <ul class="nav__links" id="nav-links">
                <li><a href="#">HOME</a></li>
                <li><a href="#">ABOUT US</a></li>
                <li><a href="#">CONTACT</a></li>
                
                 
            </ul>
            <div class="nav__btns">
                <button class="btn"><i class="ri-search-line"></i></button>
                <button class="btn"><i class="ri-shopping-bag-fill"></i></button>
                
            </div>
        </nav>
        <div class="container">
            <div class="container__left">
                <h1>Enjoy Your Day with Us</h1>
                <div class="container__btn">
                    <a href="#"><button class="btn">Explore Menu</button></a>
                </div>
            </div>
            <div class="container__right">
                <div class="images">
                    <img src="images/food-1.png" alt="food-1" class="food-1">
                    <img src="images/food-2.png" alt="food-2" class="food-2">
                </div>
                <div class="content">
                    <h2>The Flavour Of Tradition</h2>
                    <h4>No 1 Restaurant</h4>
                    <h3>Your Experience with us</h3>
                    <p>My Restaurant is offering a great variety of food</p>
                </div>
            </div>
            <div class="location">
                <span><i class="ri-map-pin-2-fill"></i></span>
                Our Location
            </div>
            <div class="socials">
                <span>
                    <a href="#"><i class="ri-instagram-fill"></i></a>
                    <a href="#"><i class="ri-facebook-fill"></i></a>
                    <a href="#"><i class="ri-twitter-fill"></i></a>

                </span>
            </div>
        </div>
        <script src="https://unpkg.com/scrollreveal"></script>
        <script src="main.js"></script>

    </body>
</html>
